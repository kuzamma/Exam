    <script>
        $(document).ready(function() {
            $('.level-choice').click(function(event) {
                event.preventDefault();
                var level = $(this).data('level');
                if (level === 'moderate') {
                    window.location.href = '/moderate-quiz';  // Redirect to moderate quiz page
                } else if (level === 'easy') {
                    window.location.href = '/easy-quiz';  // Redirect to easy quiz page
                } else if (level === 'hard') {
                    window.location.href = '/hard-quiz';  // Redirect to hard quiz page
                }
            });
        });
    </script>
